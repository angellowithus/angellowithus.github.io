<script>
var xor = [ "25", "28", "30", "34", "37"];
var xorMap = new Map;
function createImg() {
  var html = "";
  var inputValue = '';
  for (var i = 1; i < 60; i++) {
    if(i > 1 && i < 8) {
      continue;
    }
    if (xor.indexOf(""+i) != -1) {
    	continue;
    }
    if(i < 10) {
      inputValue = '0'+i;
    } else {
      inputValue = i;
    }
    html += '<img src="assets/img/healing/Angello Healing-Plex_00'+inputValue+'.jpg" alt="" class="img-fluid">';
  }

  $("#healing-img").html(html);
}


$(document).ready(function() {
