<script>

function createImg() {
  var html = "";
  var inputValue = '';
  for (var i = 1; i < 60; i++) {
    if(i > 1 && i < 8) {
      continue;
    }
    if(i < 10) {
      inputValue = '0'+i;
    } else {
      inputValue = i;
    }
    html += '<img src="assets/img/healing/Angello Healing-Plex_00'+inputValue+'.jpg" alt="" class="img-fluid">';
  }

  $("#healing-img").html(html);
}


$(document).ready(function() {
  createImg();
});
